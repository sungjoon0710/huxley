<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Itinerary!</title>

    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <p style ="text-align:end ;"> <input type="button" value="Home" onclick="location.href = './index'"> </p>
    <h2>Your {{ new_itin.destination_input }} Itinerary!</h2>
    
    
    
    <div class = "text-wrapper">

        <div><strong style="margin-left: 25px;"> 
            Here is your {{ new_itin.travel_style }} itinerary for {{ new_itin.destination_input }}.
            </strong>
        </div>

        <ul>
            {% for day, details in new_itin.itin.items() %}
                <li>
                    {{  details | replace('\n', '<br>') | safe }}
                </li>
            {% endfor %}
        </ul>
    </div>
    

    
</body>
</html>
